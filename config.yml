base_files:
  - "LICENSE"
  - "README.md"
  - "pyproject.toml"
configurations:
  - package_path: OTAnalytics
    files:
      - source: "install.cmd"
      - source: "start_gui.cmd"
    suffix: "win"
    output_file_name: otanalytics
    additional_requirements:
      - ""
  - package_path: OTAnalytics
    files:
      - source: "install.sh"
      - source: "start_gui.sh"
    suffix: "linux"
    output_file_name: otanalytics
    additional_requirements:
      - ""
  - package_path: OTAnalytics
    files:
      - source: "install.sh"
        destination: "install.command"
      - source: "start_gui.sh"
        destination: "start_gui.command"
    suffix: "macos"
    output_file_name: otanalytics
    additional_requirements:
      - ""
