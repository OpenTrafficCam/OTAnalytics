---
name: Publish to PyPI

on:
  push:
    tags:
      - "v*.*.*"

permissions: read-all

jobs:
  test:
    if: endsWith(github.event.base_ref, 'main')
    uses: "./.github/workflows/test.yml"
  regression-test:
    if: endsWith(github.event.base_ref, 'main')
    uses: "./.github/workflows/regression-test.yml"
    secrets: inherit
  publish-to-pypi:
    runs-on: ubuntu-latest
    needs:
      - test
      - regression-test
    environment:
      name: pypi
      url: https://pypi.org/p/OTAnalytics
    permissions:
      id-token: write # IMPORTANT: mandatory for trusted publishing
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Update Python Package Version
        uses: platomo/update-version-py-action@v1.0.0
        with:
          version: ${{ github.ref_name }}
          file-path: "OTAnalytics"
      - name: Publish Python Package
        uses: platomo/publish-pypi-action@v1.0.1
