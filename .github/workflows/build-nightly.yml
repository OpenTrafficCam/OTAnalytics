---
name: Build Nightly Version

on:
  # Creates Nightly Release of main
  # Needs: secrets.PLATOMO_BUILDER_ACCESS
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  actions: read
  attestations: read
  checks: read
  contents: write
  deployments: read
  discussions: read
  issues: read
  packages: read
  pages: read
  pull-requests: read
  repository-projects: read
  statuses: read
  security-events: read
  id-token: read

jobs:
  test:
    uses: './.github/workflows/test.yml'
  regression-test:
    uses: './.github/workflows/regression-test.yml'
    secrets: inherit
  create_nightly:
    needs:
      - test
      - regression-test
    uses: "platomo/GitHub-workflows/.github/workflows/reusable-create-release-with-assets.yml@main"
    secrets:
      PLATOMO_BUILDER_ACCESS: ${{ secrets.PLATOMO_BUILDER_ACCESS }}
    with:
      package-version: nightly-test
      package-path: OTAnalytics
      draft-release: false
      pre-release: true
      delete-existing: true
